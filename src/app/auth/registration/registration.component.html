<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">User Registration</h2>
      <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
          <div *ngIf="validateForm.get('email')?.invalid && (validateForm.get('email')?.touched || validateForm.get('email')?.dirty)" class="text-danger">
            <div *ngIf="validateForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="validateForm.get('email')?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>

        <!-- City Field -->
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" formControlName="city" placeholder="Enter your city">
          <div *ngIf="validateForm.get('city')?.invalid && (validateForm.get('city')?.touched || validateForm.get('city')?.dirty)" class="text-danger">
            <div *ngIf="validateForm.get('city')?.errors?.['required']">City is required.</div>
          </div>
        </div>

        <!-- Zip Code Field -->
        <div class="mb-3">
          <label for="zipCode" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zipCode" formControlName="zipCode" placeholder="Enter your zip code">
          <div *ngIf="validateForm.get('zipCode')?.invalid && (validateForm.get('zipCode')?.touched || validateForm.get('zipCode')?.dirty)" class="text-danger">
            <div *ngIf="validateForm.get('zipCode')?.errors?.['required']">Zip code is required.</div>
          </div>
        </div>

        <!-- Role Selection Field -->
        <div class="mb-3">
          <label for="roli" class="form-label">Role</label>
          <select id="roli" class="form-select" formControlName="roli">
            <option value="" disabled selected>Select a role</option>
            <option *ngFor="let role of roles" [value]="role.id">{{ role.roleName }}</option>
          </select>
          <div *ngIf="validateForm.get('roli')?.invalid && (validateForm.get('roli')?.touched || validateForm.get('roli')?.dirty)" class="text-danger">
            <div *ngIf="validateForm.get('roli')?.errors?.['required']">Role selection is required.</div>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
          <div *ngIf="validateForm.get('password')?.invalid && (validateForm.get('password')?.touched || validateForm.get('password')?.dirty)" class="text-danger">
            <div *ngIf="validateForm.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="validateForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
          <div *ngIf="validateForm.get('confirmPassword')?.invalid && (validateForm.get('confirmPassword')?.touched || validateForm.get('confirmPassword')?.dirty)" class="text-danger">
            <div *ngIf="validateForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
            <div *ngIf="validateForm.get('confirmPassword')?.errors?.['confirm']">Passwords must match.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
