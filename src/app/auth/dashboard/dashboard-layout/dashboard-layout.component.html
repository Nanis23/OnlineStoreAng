<div class="dashboard-layout">
  <!-- Sidebar with a toggle button at the top -->
  <app-sidebar></app-sidebar>

  <!-- Main content area -->
  <div class="main-content" [ngClass]="{'collapsed-content': sidebarCollapsed}">
    <!-- Header -->
    <app-header></app-header>

    <div class="content">
      <app-register-user *ngIf="activeComponent === 'registerUser'"></app-register-user>
      <app-update-user *ngIf="activeComponent === 'updateUser'"></app-update-user>
      <app-delete-user *ngIf="activeComponent === 'deleteUser'"></app-delete-user>
      <!-- Add additional *ngIf blocks as needed for other components -->
    </div>

    
  </div>

  <app-footer class="footer"></app-footer>
</div>
