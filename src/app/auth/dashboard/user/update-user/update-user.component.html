<!-- update-user.component.html -->
<div class="container">
    <h2>User Management</h2>
  
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>City</th>
          <th>Zip Code</th>
          <th>Role ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" (click)="selectUser(user)" class="user-row">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.zipCode }}</td>
          <td>{{ user.roli }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="form-container">
      <form [formGroup]="updateForm" (ngSubmit)="submitUpdate()">
        <label>Email:</label>
        <input formControlName="email" type="text" class="form-control">
        
        <label>City:</label>
        <input formControlName="city" type="text" class="form-control">
        
        <label>Zip Code:</label>
        <input formControlName="zipCode" type="text" class="form-control">
        
        <label>Role:</label>
        <input formControlName="roli" type="text" class="form-control">
        
        <label>Password (Optional):</label>
        <input formControlName="password" type="password" class="form-control">
        
        <button type="submit" class="btn btn-success mt-3">Submit Changes</button>
      </form>
    </div>
  </div>
